<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
        </a-assets>

        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#museo-glb" position="0 0 0" scale="500 500 500"></a-entity>

        <!-- CÃ¡mara dentro del museo -->
        <a-entity camera look-controls wasd-controls="acceleration: 150" position="0 2 0"></a-entity>

        <!-- Luces -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.4"></a-light>
        <a-light type="directional" color="#FFFFFF" intensity="1" position="0 100 -300" rotation="-45 0 0"></a-light>
    </a-scene>
</body>
</html>
